{% extends 'website/base.html' %}

{% load static %}

{% block head_extension %}

<link href="{% static 'css/accounts/registration.css' %}" rel="stylesheet">

{% endblock %}


{% block content %}

<form class="form-signin-signup text-center" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    {{ form.non_field_errors }}

    {{ form.username.errors }}
    <label for="{{ form.username.id_for_label }}" class="sr-only">Email address</label>
    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control"
           placeholder="Email address" required
           autofocus>

    {{ form.password.errors }}
    <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control"
           placeholder="Password" required>

    {% csrf_token %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock %}
